<html lang="en-us">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="UTF-8"><meta name="copyright" content="(C) Copyright 2017">
<meta name="description" content="Couchbase connectors enable you to exchange data with a number of other platforms.">
<title>API Explorer</title>
    </head>
<body>
    <main>
        <h1 class="title topictitle1" id="ariaid-title1">Admin API Explorer</h1>
        <div class="body">
          <div class="note note">
            <span class="notetitle">Note:</span> The Couchbase Server Admin API Explorer is currently in <i>beta</i>.
            This is likely to change in future and does not represent the finished version. Please leave all feedback
            using the 'Feedback On This Page?' button in the bottom right of the page.
          </div>
          <div id="swagger-ui"></div>
          <link href='https://cb-docs-swagger.s3.amazonaws.com/dist3/swagger-ui.css' media='screen' rel='stylesheet' type='text/css'/>
          <script src="https://cb-docs-swagger.s3.amazonaws.com/dist3/swagger-ui-bundle.js"> </script>
          <script src="https://cb-docs-swagger.s3.amazonaws.com/dist3/swagger-ui-standalone-preset.js"> </script>
          <script>
          window.onload = function() {

            // Build a system
            const ui = SwaggerUIBundle({
              url: "https://s3.amazonaws.com/cb-docs-swagger/specs/server/5.0/ns_server.json",
              dom_id: '#swagger-ui',
              deepLinking: true,
              presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
              ],
              plugins: [
                SwaggerUIBundle.plugins.DownloadUrl
              ],
              layout: "StandaloneLayout",
              tagsSorter: "alpha",
              operationsSorter: "alpha",
              docExpansion: "none"
            })

            window.ui = ui
          }
          </script>
      </div>
</div>
</main>
</body>
</html>
